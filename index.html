<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Globe Weather</title>
</head>

<body>
  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Globe Weather</h1>
      <form>
        <input type="text" placeholder="Enter city" autofocus>
        <button type="submit">SEARCH</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>

  <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="text-right cross"> <i class="fa fa-times mr-2"></i> </div>
        <div class="comment-box text-center">
          <h4>Rate Us</h4>
          <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input
              type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating"
              value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label
              for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label> </div>
          <div class="comment-area"> <textarea class="form-control" placeholder="Enter review..." rows="4"></textarea>
          </div>

          <div class="text-center mt-4">
            <button type=click class="btn btn-success send px-5">Send review<i
                class="fa fa-long-arrow-right ml-1"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>
